port: 27015
publicPort: 27015 # what public port is our server running on
hostname: "Example Server"
public: true # if we should be listed in the server browser
cfg: carchase.cfg # cfg to load in the tacint/cfg directory
autoRestart: true # if the dedicated server process dies should we restart?
autoUpdateMods: false # should the server auto update mods each time it starts?

# mods loaded last have the highest mount priority
mods:
-
    url: https://github.com/vingard/tacint_revived_car_chase_only_mapcycle_mod
    requireClientDownload: false

-
    url: https://github.com/lokachop/tacint-revived-trump-vip-replacement
    requireClientDownload: true
